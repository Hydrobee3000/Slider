<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sh.. Slider</title>
    <link rel="icon" href="images/logo5.ico" type="image/ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="slider__wrapper">
        <div id="slides" class="slides__container">
          <span class="slide"><img src="images/1.jpg" alt="" /></span>
          <span class="slide"><img src="images/2.jpg" alt="" /></span>
          <span class="slide"><img src="images/3.jpg" alt="" /></span>
          <span class="slide"><img src="images/4.jpg" alt="" /></span>
          <span class="slide"><img src="images/5.jpg" alt="" /></span>
          <span class="slide"><img src="images/6.jpg" alt="" /></span>
          <span class="slide"><img src="images/7.jpg" alt="" /></span>
          <span class="slide"><img src="images/8.jpg" alt="" /></span>
          <span class="slide"><img src="images/9.jpg" alt="" /></span>
          <span class="slide"><img src="images/10.jpg" alt="" /></span>
        </div>
      </div>
      <a id="prev" class="control button-prev"></a>
      <a id="next" class="control button-next"></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
